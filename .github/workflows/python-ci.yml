name: Python CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/webhooks/receiver/requirements.txt
          pip install -r src/webhooks/sender/requirements.txt
          pip install -r src/webhooks/receiver.tests/requirements.txt

      - name: Run receiver tests
        run: pytest -q src/webhooks/receiver.tests/test_receiver.py
