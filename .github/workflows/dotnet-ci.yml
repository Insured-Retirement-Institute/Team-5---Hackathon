name: Dotnet CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore app
        run: dotnet restore src/webhooks/receiver/AtsWebhookReceiver.csproj

      - name: Restore tests
        run: dotnet restore src/webhooks/receiver.tests/AtsWebhookReceiver.Tests.csproj

      - name: Build app
        run: dotnet build src/webhooks/receiver/AtsWebhookReceiver.csproj --configuration Release --no-restore

      - name: Build tests
        run: dotnet build src/webhooks/receiver.tests/AtsWebhookReceiver.Tests.csproj --configuration Release --no-restore

      - name: Run integration tests
        run: dotnet test src/webhooks/receiver.tests/AtsWebhookReceiver.Tests.csproj --configuration Release --no-build --verbosity normal
