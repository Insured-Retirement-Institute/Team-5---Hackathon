<div class="login-wrapper">
  <div class="login-card">
    <div class="title-bar">
      <span class="title-bar-text">&#128274; Log On to Initrode IMO Network</span>
      <div class="title-bar-controls">
        <span class="title-btn">_</span>
        <span class="title-btn">&#9633;</span>
        <span class="title-btn">X</span>
      </div>
    </div>
    <div class="login-body">
      <div class="login-header">
        <img src="/images/CurrentIMOLogo.png" alt="Initrode" height="48" style="border: 2px inset #D4D0C8;" />
        <p class="subtitle">Enter your network credentials to continue.</p>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="username">User name:</label>
          <input id="username" type="text" formControlName="username" autocomplete="username" />
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <input id="password" type="password" formControlName="password" autocomplete="current-password" />
        </div>
        @if (loginError()) {
          <div class="error-banner" role="alert">
            &#9888; {{ loginError() }}
          </div>
        }
        <div class="button-row">
          <button type="submit" class="win98-btn" [disabled]="form.invalid">OK</button>
          <button type="button" class="win98-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
