AWSTemplateFormatVersion: '2010-09-09'

Resources:
  ApiGatewayLogRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayLogRole.Arn

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess

  CreateTransferFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: carrier-create-transfer
      Runtime: python3.9
      Handler: index.lambda_handler
      Code:
        ZipFile: |
          import json
          import time
          import urllib.request
          import urllib.error
          from aws_xray_sdk.core import xray_recorder
          from aws_xray_sdk.core import patch_all

          patch_all()

          @xray_recorder.capture('create_transfer')
          def lambda_handler(event, context):
              body = json.loads(event.get('body', '{}'))

              response_data = {"id": "tr_mocked_id", "state": "SUBMITTED"}

              time.sleep(2)

              status_payload = {
                  "receivingFein": body.get('receivingImo', {}).get('fein', ''),
                  "releasingFein": body.get('releasingImo', {}).get('fein', ''),
                  "carrierId": "carrier_001",
                  "status": "PENDING",
                  "npn": body.get('agent', {}).get('npn', '')
              }

              with xray_recorder.in_subsegment('notify_ats_status') as subsegment:
                  subsegment.put_metadata('payload', status_payload)
                  try:
                      req = urllib.request.Request(
                          'https://21yem0s5jl.execute-api.us-east-1.amazonaws.com/prod/ats/status',
                          data=json.dumps(status_payload).encode('utf-8'),
                          headers={'Content-Type': 'application/json'},
                          method='POST'
                      )
                      urllib.request.urlopen(req)
                  except urllib.error.URLError as e:
                      subsegment.add_exception(e, fatal=False)

              return {
                  'statusCode': 200,
                  'body': json.dumps(response_data),
                  'headers': {'Content-Type': 'application/json'}
              }
      Role: !GetAtt LambdaExecutionRole.Arn
      TracingConfig:
        Mode: Active

  CarrierApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: CarrierApi

  AtsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref CarrierApi
      ParentId: !GetAtt CarrierApi.RootResourceId
      PathPart: ats

  TransfersResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref CarrierApi
      ParentId: !Ref AtsResource
      PathPart: transfers

  CreateTransferMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref CarrierApi
      ResourceId: !Ref TransfersResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateTransferFunction.Arn}/invocations'

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - CreateTransferMethod
    Properties:
      RestApiId: !Ref CarrierApi

  ApiStage:
    Type: AWS::ApiGateway::Stage
    DependsOn:
      - ApiGatewayAccount
    Properties:
      RestApiId: !Ref CarrierApi
      DeploymentId: !Ref ApiDeployment
      StageName: prod
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true

  CreateTransferPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateTransferFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CarrierApi}/*/POST/ats/transfers'

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${CarrierApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"